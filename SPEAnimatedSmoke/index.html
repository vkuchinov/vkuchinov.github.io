<html>
<head>
	<title>SPE: Smoke by Vladimir V. KUCHINOV</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<p class="numParticles"></p>

	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/stats.min.js"></script>

    <script type="text/javascript" src="js/SPE.min.js"></script>


	<script type="text/javascript">
        
    function TextureAnimator(texture, tilesHoriz, tilesVert, numTiles, tileDispDuration) {

	this.tilesHorizontal = tilesHoriz;
	this.tilesVertical = tilesVert;
	// how many images does this spritesheet contain?
	//  usually equals tilesHoriz * tilesVert, but not necessarily,
	//  if there at blank tiles at the bottom of the spritesheet. 
	this.numberOfTiles = numTiles;
	texture.wrapS = texture.wrapT = THREE.RepeatWrapping; 
	texture.repeat.set( 1 / this.tilesHorizontal, 1 / this.tilesVertical );

	// how long should each image be displayed?
	this.tileDisplayDuration = tileDispDuration;

	// how long has the current image been displayed?
	this.currentDisplayTime = 0;

	// which image is currently being displayed?
	this.currentTile = 0;
		
	this.update = function( milliSec )
	{
		this.currentDisplayTime += milliSec;
		while (this.currentDisplayTime > this.tileDisplayDuration)
		{
			this.currentDisplayTime -= this.tileDisplayDuration;
			this.currentTile++;
			if (this.currentTile == this.numberOfTiles)
				this.currentTile = 0;
			var currentColumn = this.currentTile % this.tilesHorizontal;
			texture.offset.x = currentColumn / this.tilesHorizontal;
			var currentRow = Math.floor( this.currentTile / this.tilesHorizontal );
			texture.offset.y = currentRow / this.tilesVertical;
		}
	};
}	
        
		// variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
		var emitter, particleGroup;

		// Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            // camera.position.z = 50;
            // camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x3F4144);

            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            //document.body.appendChild( stats.domElement );
        }

        // Create particle group and emitter
        
        var loader = new THREE.TextureLoader();
        var smokeTexture = loader.load('images/smoke30Frames.png');

        function initParticles() {
        	particleGroup = new SPE.Group({
        		texture: {
                    value: smokeTexture,
                    frames: new THREE.Vector2(6, 5),
                    frameCount: 30
                }
        	});

        	emitter = new SPE.Emitter({
                maxAge: {
                    value: 2
                },
        		position: {
                    value: new THREE.Vector3(0, -20, -50),
                    spread: new THREE.Vector3( 0, 0, 0 )
                },

        		acceleration: {
                    value: new THREE.Vector3(0, 10, 0),
                    spread: new THREE.Vector3( 10, 0, 10 )
                },

        		velocity: {
                    value: new THREE.Vector3(0, 25, 0),
                    spread: new THREE.Vector3(10, 7.5, 10)
                },

                color: {
                    value: [ new THREE.Color('white'), new THREE.Color('grey') ]
                },
                
                 opacity: {
                    value: [ 0.05 , 0.01 ]
                },
                
                
                size: {
                    value: [ 8 , 24]
                },

        		particleCount: 256,
  
        	});

        	particleGroup.addEmitter( emitter );
          
            
        	scene.add( particleGroup.mesh );

        	document.querySelector('.numParticles').textContent =
        		'Total particles: ' + emitter.particleCount;
        }



        function animate() {
            requestAnimationFrame( animate );
            render( clock.getDelta() );
            stats.update();
    
            
        }


        function render( dt ) {
            
            //smoke.update(1000 * dt);
            
            //console.log(particleGroup);
            particleGroup.tick( dt );
            renderer.render( scene, camera );
        }


        window.addEventListener( 'resize', function() {
        	var w = window.innerWidth,
        		h = window.innerHeight;

        	camera.aspect = w / h;
        	camera.updateProjectionMatrix();

        	renderer.setSize( w, h );
        }, false );

        init();
        initParticles();

        setTimeout(animate, 0);

	</script>

</body>
</html>
