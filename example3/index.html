<!DOCTYPE html>
<title>D3.JS: Force Algorithm Example 3</title>
<script src="d3.v4.min.js"></script>
<style>
    body {
        margin: 0;
    }

    div.tooltip {

        position: absolute;
        pointer-events: none;
        text-align: center;
        width: 200px;
        height: 16px;
        padding: 2px;
        font: 12px sans-serif;
        background-color: aliceblue;

    }
</style>

<body>

    <script>
        var colors = [

            {
                type: "Device",
                hex: "#FC7066"
            },
            {
                type: "Interface",
                hex: "#DC8BF7"
            },
            {
                type: "Link",
                hex: "#FBD06A"
            }

        ];

        var w = 256,
            h = 256,
            simulation;

        var svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

        var background = svg.append("rect")
            .attr("pointer-events", "none")
            .attr("width", w)
            .attr("height", h)
            .attr("fill", "#00FFFF");

        var g = svg.append("g").attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var nodes = [];
        var links = [];

        d3.json("example3.json", function(error, graph) {

            if (error) throw error;

            var counter = 0;

            graph.paths.forEach(function(d) {

                d.nodes.forEach(function(k, i) {

                    if (nodes.filter(e => e.name === k.nodeId).length === 0) {
                        nodes.push({
                            index: counter,
                            name: k.nodeId,
                            x: k.geo.geometry.coordinates[0],
                            y: k.geo.geometry.coordinates[1],
                            type: k.nodeType
                        });
                        counter++;

                    }

                });

                d.rels.forEach(function(j) {

                    var s = nodes.filter(e => e.name === j.sourceNodeId)[0].index;
                    var t = nodes.filter(e => e.name === j.targetNodeId)[0].index;
                    
                    if(links.filter(e => e.source === s && e.target === t).length === 0){
                    links.push({ source: s, target: t, instances: 1 })
                    } else {
                    links.filter(e => e.source === s && e.target === t)[0].instances++; 
                    }

                });

            });

            inits();

        });

        function inits() {

            simulation = d3.forceSimulation(nodes)
                .force("charge", d3.forceManyBody().strength(-80))
                .force("link", d3.forceLink(links).distance(20).strength(1).iterations(16))
                .force("x", d3.forceX())
                .force("y", d3.forceY())
                .stop();

            d3.timeout(function() {

                for (var i = 0, n = Math.ceil(Math.log(simulation.alphaMin()) / Math.log(1 - simulation.alphaDecay())); i < n; ++i) {
                    simulation.tick();
                }

                var lines = [];
                
                for(var i = 0; i < links.length; i++){
                    
                   var n = links[i].instances;
                   var splitter = splitLink(links[i].source.x, links[i].source.y, links[i].target.x, links[i].target.y, n, 0.8 );
                   
                   lines = lines.concat(splitter);
                    
                }
                
                g.append("g")
                    .selectAll("line")
                    .data(lines)
                    .enter().append("line")
                    .attr("stroke", "#000")
                    .attr("stroke-width", 0.25)
                    .attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                g.append("g")
                    .selectAll("circle")
                    .data(nodes)
                    .enter().append("circle")
                    .attr("cx", function(d) {
                        return d.x;
                    })
                    .attr("cy", function(d) {
                        return d.y;
                    })
                    .attr("r", 6)
                    .attr("fill", function(d) {
                        return colors.filter(e => e.type === d.type)[0].hex;
                    })
                    .on("mouseover", function(d) {

                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(d.name)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 16) + "px");


                    })
                    .on("mouseout", function(d) {

                        div.transition()
                            .duration(500)
                            .style("opacity", 0);

                    })

            });

        }
        
    function splitLink(x0_, y0_, x1_, y1_, n_, offset_){
        
        var out = [];
        var thikness = offset_ * (n_ - 1);
        var offsets = [n_];
        
        for(var j = 0; j < n_; j++){

        offsets[j] = -thikness / 2 + thikness / n_ * j;
        offsets[j] += thikness / n_ / 2; 

        }
        
        for(var i = 0; i < n_; i++){
      
        var n = offsets[i];
        var dx = x0_ - x1_;
        var dy = y0_ - y1_;
        
        var dist = Math.sqrt(dx*dx + dy*dy);
        dx /= dist;
        dy /= dist;
        
        var x3 = x0_ + dy * n;
        var y3 = y0_ - dx * n;
        var x4 = x1_ + dy * n;
        var y4 = y1_ - dx * n;
         
        out.push({source: {x: x3, y: y3}, target: {x: x4, y: y4}});
    
    }
       
    return out;
        
    }
        
    </script>
</body>
